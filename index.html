<!DOCTYPE html>

<html lang="fi">

<head>
    <title>To-do lista</title>
    <meta charset="utf-8" />

        <h1>To-do lista</h1>

            <li>Käy koulussa<span><i class="fa fa-trash"></i></span></li>
            <li>Käy salilla<span><i class="fa fa-trash"></i></span></li>
            <li>Tee projektia<span><i class="fa fa-trash"></i></span></li>
            <li>Käy lenkillä<span><i class="fa fa-trash"></i></span></li>
        </ul>
    </div>
    <script src="app.js"></script>

</html>
